<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    Name:
    <input type="text" name="Name" size="15" maxlength="30" placeholder="Name"><br><br>
    Father Name:
    <input type="text" name="Father Name" size="50" maxlength="30" placeholder="Father Name"><br><br>
    Mother Name:
    <input type="text" name="Mother Name" size="15" maxlength="30" placeholder="Mother Name"><br><br>
    Email:
    <input type="email" name="Email" size="15" maxlength="30" placeholder="Email"><br><br>
    Gender:
    <input type="radio" name="gender" size="15" maxlength="30" value="male">Male
    <input type="radio" name="gender" size="15" maxlength="30" value="female">Female<br><br>
    Phone Number:
    <input type="text" name="Phone Number" size="15" maxlength="30" placeholder="Phone Number"><br><br>
    Date of Birth:
    <input type="date" name="Date of Birth" size="15" maxlength="30"><br><br>
    <input type="submit" value="submit">
</body>
</html>
